plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.asynchttpclient:async-http-client:2.10.4'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation 'com.damnhandy:handy-uri-templates:2.1.8'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'com.github.tomakehurst:wiremock:2.26.0'
    testImplementation 'org.assertj:assertj-core:3.15.0'
    testImplementation 'org.apache.commons:commons-text:1.8'
}

group = 'com.cloudbees.thirdparty'
version = '0.12.1-SNAPSHOT'
description = 'zendesk-java-client'
sourceCompatibility = '1.8'

configurations.all {
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
